<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <script>
        function sendAction(action) {
            fetch('https://f-domain.onrender.com/led', {  // Update to point to the /led endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: action })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Optionally, update the page or show feedback
                alert(`Server response: ${data.status}`);
                document.getElementById("status").innerText = `LED is ${data.status}`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>LED Control</h1>
    <button onclick="sendAction('on')">Turn On LED</button>
    <button onclick="sendAction('off')">Turn Off LED</button>
    <p id="status">LED is OFF</p> <!-- Status display -->
</body>
</html>
